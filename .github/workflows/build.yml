name: Build Qt Windows

on:
  workflow_dispatch:
    inputs:
      build:
        description: 'name'
        required: false
        default: 'qml'
        type: choice
        options:
          - 'qml'
          - 'widgets'


jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # ✅ 安装 Qt（推荐用 jurplel/install-qt-action）
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.7.0'          # Qt 版本，按需修改
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64' # 或 win64_mingw 等
          modules: 'qtwebchannel qtwebsockets'               # 额外模块，如 qtcharts qtwebengine

      # ✅ 配置 MSVC 环境（如果用 MSVC 编译器）
      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      # ✅ 用 CMake 构建（推荐）
      - name: Configure CMake
        run: |
          cd ${{github.event.inputs.build}}
          cmake -B ${{github.workspace}}\build -S . -G "NMake Makefiles" -DCMAKE_BUILD_TYPE=Release
          cmake --build ${{github.workspace}}\build --config Release --parallel

      # ✅ 用 windeployqt 打包依赖
      - name: Deploy Qt Dependencies
        run: |
          mkdir -p deploy
          copy ${{github.workspace}}\build\${{github.event.inputs.build}}.exe deploy\   # 修改为你的 exe 名
          windeployqt --release --no-translations `
            --no-system-d3d-compiler `
            deploy\${{github.event.inputs.build}}.exe

      # ✅ 上传 Artifact（每次构建都可下载）
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{github.event.inputs.build}}-windows
          path: deploy\*
          retention-days: 1
