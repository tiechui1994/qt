<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>元素检查器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 10px;
            background-color: #f4f4f4;
        }
        button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 14px;
        }
        button:hover {
            opacity: 0.9;
        }
        #elementInfo {
            background-color: white;
            border: 1px solid #ddd;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            word-break: break-all;
        }
        pre {
            white-space: pre-wrap; /* 自动换行 */
            word-wrap: break-word;
        }
    </style>
</head>
<body>
<button id="startPickingBtn">Select</button>
<button id="stopPickingBtn" style="background-color: #dc3545; display: none;">Stop</button>
<h3>Info:</h3>
<div id="elementInfo">
    <p>Please click "Select" button</p>
</div>
<script src="popup.js"></script>
</body>
</html>
